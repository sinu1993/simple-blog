<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <a href="{% url 'main_app:Userlogout' %}">Logout</a>
    <h1>Welcome...{{ sdata }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="2" cellpadding="5">
            <tr>
                <th>SI No</th>
                <th>Title</th>
                <th>Content</th> 
                <th>Date</th>
                <th>Tag</th>
            </tr>
            {% for data in blogData %}
           
            <tr>
               
                    <td>{{ data.id }}</td>
                    <td>{{ data.title }}</td>
                    <td>{{ data.content }}</td>
                    <td>{{ data.upload_date }}</td>
                    <td>
                    {% for tag in data.tags.all %}
                        {{ tag.name }}
                    {% endfor %}
                </td>
            </tr>
                       
            {% endfor %}
        </table>
    </form>
</body>
</html>
